        const sheetyUrl = 'https://api.sheety.co/fe3c8e6fa84d7f88560b1976c0685f08/shopU/sheet1';

        async function fetchShopData() {
            try {

            container.innerHTML = '';

            allProducts.forEach((item, index) => {
                const isBook = item.category && item.category.toLowerCase() === 'book';
                const card = document.createElement('div');

                        <div class="price">‚Çπ${item.price}</div>

                        ${isBook ? `<button class="btn btn-book" onclick="openBook(${index})">üîê ‡§ö‡§æ‡§¨‡•Ä ‡§°‡§æ‡§≤‡§ï‡§∞ ‡§™‡•ù‡•á‡§Ç</button>` : ''}

        window.updateQty = (idx, change) => {

        // ‡§µ‡§π‡•Ä ‡§™‡•Å‡§∞‡§æ‡§®‡§æ ‡§™‡•ç‡§Ø‡§æ‡§∞‡§æ ‡§Æ‡•à‡§∏‡•á‡§ú ‡§´‡•â‡§∞‡•ç‡§Æ‡•á‡§ü [cite: 2026-01-25]
        window.sendOrder = (idx) => {
            const item = allProducts[idx];
            const qty = document.getElementById(`q-${idx}`).innerText;
            const total = item.price * qty;
            const message = `‡§®‡§Æ‡§∏‡•ç‡§§‡•á ‡§§‡§æ‡§Æ‡•Ä‡§∞ ‡§Ö‡§≤‡•Ä! ‡§Æ‡•Å‡§ù‡•á ShopU ‡§∏‡•á ‡§ë‡§∞‡•ç‡§°‡§∞ ‡§ï‡§∞‡§®‡§æ ‡§π‡•à:%0A%0Aüì¶ *‡§™‡•ç‡§∞‡•ã‡§°‡§ï‡•ç‡§ü:* ${item.name}%0Aüî¢ *‡§Æ‡§æ‡§§‡•ç‡§∞‡§æ:* ${qty}%0Aüí∞ *‡§ï‡•Å‡§≤ ‡§ï‡•Ä‡§Æ‡§§:* ‚Çπ${total}%0A%0A‡§ï‡•É‡§™‡§Ø‡§æ ‡§Æ‡•á‡§∞‡§æ ‡§ë‡§∞‡•ç‡§°‡§∞ ‡§ï‡§®‡•ç‡§´‡§∞‡•ç‡§Æ ‡§ï‡§∞‡•á‡§Ç ‡§î‡§∞ ‡§Æ‡•Å‡§ù‡•á ‡§≤‡§ø‡§Ç‡§ï ‡§™‡•ç‡§∞‡§¶‡§æ‡§® ‡§ï‡§∞‡•á‡§Ç‡•§`;
            window.open(`https://wa.me/918797221991?text=${message}`, '_blank');

        // ‡§∏‡•Å‡§∞‡§ï‡•ç‡§∑‡§ø‡§§ ‡§ö‡§æ‡§¨‡•Ä ‡§µ‡§æ‡§≤‡§æ ‡§´‡§Ç‡§ï‡•ç‡§∂‡§® [cite: 2026-02-07]
        window.openBook = (idx) => {
            const item = allProducts[idx];
            const userKey = prompt(`üîê ‡§á‡§∏ '‡§Æ‡§π‡§æ‡§∏‡§Ç‡§ó‡•ç‡§∞‡§π' ‡§ï‡•Ä ‡§ö‡§æ‡§¨‡•Ä (Code) ‡§¶‡§∞‡•ç‡§ú ‡§ï‡§∞‡•á‡§Ç:`);
