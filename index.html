        /* ‡§Æ‡§æ‡§§‡•ç‡§∞‡§æ (Quantity) ‡§ï‡•á ‡§≤‡§ø‡§è ‡§®‡§Ø‡§æ ‡§∏‡•ç‡§ü‡§æ‡§á‡§≤ */

<body>

    <div class="shop-header">

    <script>
        const url = 'https://api.sheety.co/fe3c8e6fa84d7f88560b1976c0685f08/shopU/sheet1';
        const container = document.getElementById('product-list');
        let productsData = [];

        // ‡§°‡•á‡§ü‡§æ ‡§≤‡•ã‡§° ‡§ï‡§∞‡§®‡§æ
        fetch(url)
            .then(response => response.json())
            .then(data => {
                productsData = data.sheet1;
                renderProducts();
            })
            .catch(error => {
                container.innerHTML = '<div class="loading">‡§°‡•á‡§ü‡§æ ‡§≤‡•ã‡§° ‡§ï‡§∞‡§®‡•á ‡§Æ‡•á‡§Ç ‡§∏‡§Æ‡§∏‡•ç‡§Ø‡§æ ‡§Ü‡§à!</div>';

        // ‡§™‡•ç‡§∞‡•ã‡§°‡§ï‡•ç‡§ü‡•ç‡§∏ ‡§ï‡•ã ‡§∏‡•ç‡§ï‡•ç‡§∞‡•Ä‡§® ‡§™‡§∞ ‡§¶‡§ø‡§ñ‡§æ‡§®‡§æ
        function renderProducts() {
            if (!productsData || productsData.length === 0) {
                container.innerHTML = '<div class="loading">‡§ï‡•ã‡§à ‡§™‡•ç‡§∞‡•ã‡§°‡§ï‡•ç‡§ü ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤‡§æ‡•§</div>';
                return;
            }
            
            container.innerHTML = '';
            document.getElementById('product-count').innerText = `‚ú® ${productsData.length} ‡§¨‡•á‡§π‡§§‡§∞‡•Ä‡§® ‡§™‡•ç‡§∞‡•ã‡§°‡§ï‡•ç‡§ü‡•ç‡§∏ ‡§â‡§™‡§≤‡§¨‡•ç‡§ß ‡§π‡•à‡§Ç ‚ú®`;

            productsData.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'product-card';
                
                const imageUrl = item.imageUrl || 'https://via.placeholder.com/300?text=No+Image';
                const price = item.price || 0;

                card.innerHTML = `
                    <div class="product-image"><img src="${imageUrl}"></div>
                    <div class="product-info">
                        <h3 class="product-name">${item.name || 'Product'}</h3>
                        <div class="product-price">‚Çπ${price}</div>
                        
                        <div class="qty-container">
                            <button class="qty-btn" onclick="changeQty(${index}, -1)">-</button>
                            <span class="qty-val" id="qty-${index}">1</span>
                            <button class="qty-btn" onclick="changeQty(${index}, 1)">+</button>
                        </div>

                        <button class="buy-btn" onclick="sendOrder(${index})">
                            üõí WhatsApp ‡§ë‡§∞‡•ç‡§°‡§∞
                        </button>
                    </div>
                `;
                container.appendChild(card);

        // ‡§Æ‡§æ‡§§‡•ç‡§∞‡§æ (Quantity) ‡§¨‡§¶‡§≤‡§®‡•á ‡§ï‡§æ ‡§≤‡•â‡§ú‡§ø‡§ï
        window.changeQty = function(index, delta) {
            const qtyElement = document.getElementById(`qty-${index}`);
            let currentQty = parseInt(qtyElement.innerText);
            if (currentQty + delta >= 1) {
                qtyElement.innerText = currentQty + delta;
            }
        };

        // WhatsApp ‡§™‡§∞ ‡§ë‡§∞‡•ç‡§°‡§∞ ‡§≠‡•á‡§ú‡§®‡•á ‡§ï‡§æ ‡§≤‡•â‡§ú‡§ø‡§ï
        window.sendOrder = function(index) {
            const item = productsData[index];
            const qty = document.getElementById(`qty-${index}`).innerText;
            const totalPrice = item.price * qty;
            const phoneNumber = "918797221991"; // ‡§Ü‡§™‡§ï‡§æ ‡§®‡§Ç‡§¨‡§∞ [cite: 2026-02-23]

            const message = `‡§®‡§Æ‡§∏‡•ç‡§§‡•á ‡§§‡§æ‡§Æ‡•Ä‡§∞ ‡§Ö‡§≤‡•Ä! ‡§Æ‡•Å‡§ù‡•á ShopU ‡§∏‡•á ‡§ë‡§∞‡•ç‡§°‡§∞ ‡§ï‡§∞‡§®‡§æ ‡§π‡•à:%0A%0A` +
                            `üì¶ *‡§™‡•ç‡§∞‡•ã‡§°‡§ï‡•ç‡§ü:* ${item.name}%0A` +
                            `üî¢ *‡§Æ‡§æ‡§§‡•ç‡§∞‡§æ:* ${qty}%0A` +
                            `üí∞ *‡§ï‡•Å‡§≤ ‡§ï‡•Ä‡§Æ‡§§:* ‚Çπ${totalPrice}%0A%0A` +
                            `‡§ï‡•É‡§™‡§Ø‡§æ ‡§Æ‡•á‡§∞‡§æ ‡§ë‡§∞‡•ç‡§°‡§∞ ‡§ï‡§®‡•ç‡§´‡§∞‡•ç‡§Æ ‡§ï‡§∞‡•á‡§Ç‡•§`;

            window.open(`https://wa.me/${phoneNumber}?text=${message}`, '_blank');

    </script>
