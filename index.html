</head>
<body>

    <div class="shop-header">

        <p>‡§Ö‡§ï‡•ç‡§≤ ‡§ï‡•Ä ‡§ú‡•Ä‡§§, ‡§ñ‡•Å‡§¶‡§æ ‡§ï‡•Ä ‡§§‡§≤‡§æ‡§∂ ‡§î‡§∞ ‡§¨‡•á‡§π‡§§‡§∞‡•Ä‡§® ‡§∏‡•á‡§µ‡§æ</p>

    </div>

    <script>
        const sheetyUrl = 'https://api.sheety.co/fe3c8e6fa84d7f88560b1976c0685f08/shopU/sheet1';
        let allProducts = [];

        // ‡§≠‡§µ‡§ø‡§∑‡•ç‡§Ø ‡§ï‡•Ä ‡§∏‡•Å‡§∞‡§ï‡•ç‡§∑‡§æ: ‡§°‡•á‡§ü‡§æ ‡§≤‡•ã‡§° ‡§ï‡§∞‡§®‡§æ
        async function fetchProducts() {
            try {
                const response = await fetch(sheetyUrl);
                const data = await response.json();
                allProducts = data.sheet1;
                displayProducts(allProducts);
            } catch (error) {
                document.getElementById('product-list').innerHTML = '<div class="loading">‡§ï‡§®‡•á‡§ï‡•ç‡§∂‡§® ‡§Æ‡•á‡§Ç ‡§∏‡§Æ‡§∏‡•ç‡§Ø‡§æ‡•§ ‡§ï‡•É‡§™‡§Ø‡§æ ‡§á‡§Ç‡§ü‡§∞‡§®‡•á‡§ü ‡§ö‡•á‡§ï ‡§ï‡§∞‡•á‡§Ç‡•§</div>';
            }
        }

        // ‡§™‡•ç‡§∞‡•ã‡§°‡§ï‡•ç‡§ü‡•ç‡§∏ ‡§¶‡§ø‡§ñ‡§æ‡§®‡•á ‡§ï‡§æ ‡§´‡§Ç‡§ï‡•ç‡§∂‡§®
        function displayProducts(products) {
            const container = document.getElementById('product-list');
            container.innerHTML = '';

            if (products.length === 0) {
                container.innerHTML = '<div class="loading">‡§ï‡•ç‡§∑‡§Æ‡§æ ‡§ï‡§∞‡•á‡§Ç, ‡§ï‡•ã‡§à ‡§∏‡§æ‡§Æ‡§æ‡§® ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤‡§æ‡•§</div>';
                return;
            }

            products.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'product-card';
                const isOutOfStock = item.stock == 0; // ‡§∂‡•Ä‡§ü ‡§Æ‡•á‡§Ç stock ‡§ï‡•â‡§≤‡§Æ ‡§ú‡•ã‡•ú‡•á‡§Ç (‡§µ‡•à‡§ï‡§≤‡•ç‡§™‡§ø‡§ï)

                card.innerHTML = `
                    <div class="img-container">
                        <img src="${item.imageUrl || 'https://via.placeholder.com/300'}" alt="Product">
                        ${item.category ? `<span class="badge">${item.category}</span>` : ''}
                    </div>
                    <div class="product-info">
                        <div>
                            <h3 class="product-name">${item.name}</h3>
                            <div class="product-price">‚Çπ${item.price}</div>
                        </div>
                        <div>
                            <div class="qty-row">
                                <button class="qty-btn" onclick="updateQty(${index}, -1)">-</button>
                                <b id="qty-count-${index}">1</b>
                                <button class="qty-btn" onclick="updateQty(${index}, 1)">+</button>
                            </div>
                            <button class="buy-btn" onclick="sendWhatsAppOrder(${index})" ${isOutOfStock ? 'disabled style="background:#ccc"' : ''}>
                                ${isOutOfStock ? '‡§∏‡•ç‡§ü‡•â‡§ï ‡§ñ‡§§‡•ç‡§Æ' : 'WhatsApp ‡§ë‡§∞‡•ç‡§°‡§∞'}
                            </button>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // ‡§∏‡§∞‡•ç‡§ö ‡§ï‡§∞‡§®‡•á ‡§ï‡§æ ‡§≤‡•â‡§ú‡§ø‡§ï (‡§Ö‡§ï‡•ç‡§≤ ‡§ï‡•Ä ‡§ú‡•Ä‡§§)
        function filterProducts() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allProducts.filter(p => p.name.toLowerCase().includes(term));
            displayProducts(filtered);
        }

        // ‡§Æ‡§æ‡§§‡•ç‡§∞‡§æ ‡§Ö‡§™‡§°‡•á‡§ü ‡§ï‡§∞‡§®‡§æ
        window.updateQty = (index, change) => {
            const el = document.getElementById(`qty-count-${index}`);
            let val = parseInt(el.innerText) + change;
            if (val >= 1) el.innerText = val;
        };

        // ‡§≠‡§µ‡§ø‡§∑‡•ç‡§Ø ‡§ï‡•Ä ‡§§‡•à‡§Ø‡§æ‡§∞‡•Ä: WhatsApp ‡§Æ‡•à‡§∏‡•á‡§ú ‡§≤‡•â‡§ú‡§ø‡§ï
        window.sendWhatsAppOrder = (index) => {
            const item = allProducts[index];
            const qty = document.getElementById(`qty-count-${index}`).innerText;
            const total = item.price * qty;
            const phone = "918797221991"; 
            const text = `*‡§®‡§Ø‡§æ ‡§ë‡§∞‡•ç‡§°‡§∞ (ShopU)*%0A--------------------%0A*‡§™‡•ç‡§∞‡•ã‡§°‡§ï‡•ç‡§ü:* ${item.name}%0A*‡§Æ‡§æ‡§§‡•ç‡§∞‡§æ:* ${qty}%0A*‡§ï‡•Å‡§≤ ‡§ï‡•Ä‡§Æ‡§§:* ‚Çπ${total}%0A--------------------%0A_‡§Ö‡§ï‡•ç‡§≤ ‡§ï‡•Ä ‡§ú‡•Ä‡§§, ‡§ñ‡•Å‡§¶‡§æ ‡§ï‡•Ä ‡§§‡§≤‡§æ‡§∂_`;
            window.open(`https://wa.me/${phone}?text=${text}`, '_blank');
        };

        fetchProducts();
    </script>
