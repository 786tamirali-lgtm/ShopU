<!DOCTYPE html>

    <style>

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #f4f7f6; font-family: sans-serif; }
        .header { background: #764ba2; color: white; padding: 30px; text-align: center; border-radius: 0 0 20px 20px; }
        .product-list { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; padding: 20px; }

        .info { padding: 15px; text-align: center; }

        .qty-row { display: flex; align-items: center; justify-content: center; gap: 15px; margin-bottom: 15px; }
        .qty-btn { width: 35px; height: 35px; border: 1px solid #ddd; border-radius: 50%; cursor: pointer; background: #f8f9fa; font-weight: bold; }
        .btn { width: 100%; padding: 12px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 8px; display: block; text-decoration: none; }

<body>

<div class="header">
    <h1>üõçÔ∏è ShopU - ‡§Ö‡§ï‡•ç‡§≤ ‡§ï‡•Ä ‡§ú‡•Ä‡§§</h1>
    <p>‡§§‡§æ‡§Æ‡•Ä‡§∞ ‡§Ö‡§≤‡•Ä ‡§ï‡§æ ‡§∏‡§§‡•ç‡§Ø ‡§ï‡§æ ‡§ò‡•ã‡§∑‡§£‡§æ‡§™‡§§‡•ç‡§∞</p>
</div>

<div id="product-list" class="product-list">
    <p style="text-align: center; grid-column: 1/-1;">‡§≤‡•ã‡§° ‡§π‡•ã ‡§∞‡§π‡§æ ‡§π‡•à...</p>
</div>

<script>
    const sheetyUrl = 'https://api.sheety.co/fe3c8e6fa84d7f88560b1976c0685f08/shopU/sheet1';
    let products = [];

    async function loadShop() {
        try {
            const res = await fetch(sheetyUrl);
            const data = await res.json();
            products = data.sheet1;
            render();
        } catch(e) { console.error("Data fetch error"); }
    }

    function render() {
        const container = document.getElementById('product-list');
        container.innerHTML = '';
        products.forEach((item, index) => {
            const cat = item.category ? item.category.toLowerCase() : "";
            const isBook = cat === 'book';
            const isSpecial = cat === 'brahmand ki bisat'; // ‡§Ü‡§™‡§ï‡•Ä ‡§ñ‡§æ‡§∏ ‡§ï‡•à‡§ü‡•á‡§ó‡§∞‡•Ä [cite: 2026-01-25]

            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <div class="img-box">
                    <img src="${item.imageUrl}" alt="Preview">
                    <span class="badge">${item.category || 'Product'}</span>
                </div>
                <div class="info">
                    <h3>${item.name}</h3>
                    <p style="font-size:0.9em; color:#666;">${item.description || ''}</p>
                    <div class="price">‚Çπ${item.price}</div>
                    
                    <div class="qty-row">
                        <button class="qty-btn" onclick="updateQty(${index}, -1)">-</button>
                        <b id="q-${index}">1</b>
                        <button class="qty-btn" onclick="updateQty(${index}, 1)">+</button>
                    </div>

                    <button class="btn btn-wa" onclick="sendWA(${index})">üõí WhatsApp ‡§ë‡§∞‡•ç‡§°‡§∞</button>
                    
                    ${isBook ? `<button class="btn btn-book" onclick="checkLock(${index})">üîê ‡§ö‡§æ‡§¨‡•Ä ‡§°‡§æ‡§≤‡§ï‡§∞ ‡§™‡•ù‡•á‡§Ç</button>` : ''}
                    
                    ${isSpecial ? `<a href="${item.productLink}" target="_blank" class="btn btn-free">üìÇ ‡§∏‡•Ä‡§ß‡•á ‡§¶‡•á‡§ñ‡•á‡§Ç</a>` : ''}
                </div>
            `;
            container.appendChild(card);
        });
    }

    window.updateQty = (idx, d) => {
        const el = document.getElementById(`q-${idx}`);
        let v = parseInt(el.innerText) + d;
        if(v >= 1) el.innerText = v;
    }

    // ‡§Ü‡§™‡§ï‡§æ ‡§™‡§∏‡§Ç‡§¶‡•Ä‡§¶‡§æ ‡§Æ‡•à‡§∏‡•á‡§ú ‡§´‡•â‡§∞‡•ç‡§Æ‡•á‡§ü [cite: 2026-01-25]
    window.sendWA = (idx) => {
        const item = products[idx];
        const qty = document.getElementById(`q-${idx}`).innerText;
        const total = isNaN(item.price) ? item.price : item.price * qty;
        const msg = `‡§®‡§Æ‡§∏‡•ç‡§§‡•á ‡§§‡§æ‡§Æ‡•Ä‡§∞ ‡§Ö‡§≤‡•Ä! ‡§Æ‡•Å‡§ù‡•á ShopU ‡§∏‡•á ‡§ë‡§∞‡•ç‡§°‡§∞ ‡§ï‡§∞‡§®‡§æ ‡§π‡•à:%0A%0Aüì¶ *‡§™‡•ç‡§∞‡•ã‡§°‡§ï‡•ç‡§ü:* ${item.name}%0Aüî¢ *‡§Æ‡§æ‡§§‡•ç‡§∞‡§æ:* ${qty}%0Aüí∞ *‡§ï‡•Å‡§≤ ‡§ï‡•Ä‡§Æ‡§§:* ‚Çπ${total}%0A%0A‡§ï‡•É‡§™‡§Ø‡§æ ‡§Æ‡•á‡§∞‡§æ ‡§ë‡§∞‡•ç‡§°‡§∞ ‡§ï‡§®‡•ç‡§´‡§∞‡•ç‡§Æ ‡§ï‡§∞‡•á‡§Ç‡•§`;
        window.open(`https://wa.me/918797221991?text=${msg}`, '_blank');
    }

    window.checkLock = (idx) => {
        const item = products[idx];
        const key = prompt("üîê ‡§á‡§∏ '‡§Æ‡§π‡§æ‡§∏‡§Ç‡§ó‡•ç‡§∞‡§π' ‡§ï‡•Ä ‡§ö‡§æ‡§¨‡•Ä ‡§¶‡§∞‡•ç‡§ú ‡§ï‡§∞‡•á‡§Ç:");
        if(key === (item.keyCode || "SVM@786")) {
            alert("‡§∏‡§´‡§≤‡§§‡§æ! ‡§Ö‡§ï‡•ç‡§≤ ‡§ï‡•Ä ‡§ú‡•Ä‡§§ ‡§π‡•Å‡§à‡•§");
            if(item.productLink) {
                window.open(item.productLink.startsWith('http') ? item.productLink : 'https://' + item.productLink, '_blank');
            }
        } else if(key !== null) {
            alert("‡§ó‡§≤‡§§ ‡§ö‡§æ‡§¨‡•Ä! ‡§ï‡•É‡§™‡§Ø‡§æ WhatsApp ‡§™‡§∞ ‡§∏‡§Ç‡§™‡§∞‡•ç‡§ï ‡§ï‡§∞‡•á‡§Ç‡•§");
        }

</script>
